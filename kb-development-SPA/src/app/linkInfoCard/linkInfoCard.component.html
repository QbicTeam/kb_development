<div class="row mt-3">
  <div class="col-sm-2">
    <img src={{info.logoUrl}} class="rounded mx-auto d-block"/>
  </div>
  <div class="col-sm-10">
    <h3>{{info.title}}</h3>
    <p>{{info.description}}</p>
    <div class="row">
      <div class="col-sm-11">
        <span *ngFor="let t of info.tags" class="badge badge-info mr-1">{{t}}</span>
      </div>
      <div class="col-sm-1">
        <a class="btn btn-primary" [attr.href]="info.siteUrl">Sitio Oficial</a>
      </div>  
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p class="font-italic">{{info.lastUpdate | date}}</p>
      </div>
    </div>
  </div>
</div>
<hr/>
