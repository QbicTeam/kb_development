<div class="row col-sm-12"><h2>Add new link info</h2></div>

<div class="row">
  <div class="col-sm-10">
    <form [formGroup]="linkInfoForm" (ngSubmit)="addLinkInfo()">
      <div class="form-group">
        <label for="title">Title: </label>
        <input [ngClass]="{'is-invalid': linkInfoForm.get('title').errors 
            && linkInfoForm.get('title').touched}" 
            type="text" class="form-control" formControlName="title" placeholder="Title"/>
      </div>
      <div class="form-group">
        <label for="urlSite">Url: </label>
        <input type="text" class="form-control" formControlName="urlSite" placeholder="Url Site"/>
        <small id="urlSite" class="form-text text-muted">Input the official site url.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Tags</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <button type="submit" [disabled]="!linkInfoForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
